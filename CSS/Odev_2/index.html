<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Google Image -->
<center>
    <img  src="https://i.hizliresim.com/e5uo6t6.jpg" alt="Google!">
</center>

<!-- Search bar and buttons -->
<center>
<table border="0" width="90%">
    <tr>
        <td bgcolor="#EEEEEE" colspan="3">
            <center>
                Search the web using Google! <br>
                <input type="text" name="bar" value="" size="40"> <br>
                <input type="submit" value="Google Search">
                <input type="submit" name="button" value="I'm feeling lucky"><br>
            </center>
        </td>
    </tr>

<!-- Other Boxes -->
    <tr>
        <!-- First box start -->
        <td width="37%" bgcolor="#7EE5DA">
            <center>
                Special Searches <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a> <br>
            </center>
        </td>
        <!-- First box end -->
        <!-- Second box start -->
        <td bgcolor="#70CCC2">
            <center>
                <font size="-1">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a> <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"> Google! Logos</a> <br>
                </font>
            </center>
        </td>
        <!-- Second box end -->
        <!-- Third box start -->
        <td bgcolor="#62B3AA">
            <center>
                <font size="-1">
                    Get Google! <br>
                    updates monthly: <br>
                    <input type="hidden" name="listname" value="google-friends">
                    <input type="email" name="emailaddr" value="your e-mail"> <br>
                    <input type="submit" name="SubmitAction" value="Subscribe">
                    &nbsp;&nbsp;
                    <font size="-1">
                        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                    </font>
                </font>
            </center>
        </td>
        <!-- Third box end -->
    </tr>
</table>
</center>
<p>
    <center>
        <font size="-1">Copyright &copy;1998 Google Inc.</font>
    </center>
</p>
</body>
</html>
